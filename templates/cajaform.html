{% extends 'base.html' %}
{% block title %}Caja{% endblock %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Caja</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index">Inicio</a></li>
          <li class="breadcrumb-item"><a href="/movimientoscaja">Caja</a></li>
          <li class="breadcrumb-item active">Agregar</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

<div class="">

    {% if messages %}
        {% for message in messages %}
    <div class="row">
           <div class="alert {{ message.tags }} alert-dismissible col-md-6">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
    </div>

        {% endfor %}
    {% endif %}


        <div class="col-md-5 offset-md-0 m-0">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ingreso/Egreso</h5>

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    {{ form.as_p }}
                </div>

            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
        </div>
        </div>
</div>

</main>
{% endblock %}
