{% extends 'base.html' %}
{% block content %}

<div class="container-fluid my-3">

   <div class="row">
       <div class="col-md-10">
            <h3 class="m-3" style ="float:left;">Listas de Precios</h3>

       </div>
       <div class="col-md-2">

            <a class="btn btn-success m-3" href="add" style="float: right;">Agregar</a>
       </div>
   </div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
            <th>Tipo lista</th>
            <th style="width:1%"></th>
            <th style="width:1%"></th>
        </tr>
        </thead>
        <tbody>
        {% for lista in listas %}
        <tr>
            <td>{{ lista.vigenciaDesde }}</td>
            <td>{{ lista.vigenciaHasta }}</td>
            <td></td>
            <td style="width:1%"><a class="btn btn-outline-primary btn-sm" href="edit/{{ lista.pk }}">Editar</a></td>
            <td style="width:1%"><a class="btn btn-outline-danger btn-sm" href="delete/ {{ lista.pk }}">Borrar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
    </div>
</div>
</div>

{% endblock %}
