{% extends 'base.html' %}
{% block content %}
<div class="container-fluid my-3">

   <div class="row">
       <div class="col-md-10">
            <h3 class="m-3" style ="float:left;">Clientes</h3>

       </div>
       <div class="col-md-2">

            <a class="btn btn-success m-3" href="add" style="float: right;">Agregar</a>
       </div>
   </div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Dni</th>
            <th>Tel√©fono</th>
            <th style="width:1%"></th>
            <th style="width:1%"></th>
        </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
        <tr>
            <td class="pointer" onclick="ViewItem({{ cliente.pk }})">{{ cliente.nombreYApellido }}</td>
            <td class="pointer" onclick="ViewItem({{ cliente.pk }})">{{ cliente.dni }}</td>
            <td class="pointer" onclick="ViewItem({{ cliente.pk }})">{{ cliente.telefono }}</td>
            <td style="width:1%"><a class="btn btn-outline-primary btn-sm" href="edit/{{ cliente.pk }}">Editar</a></td>
            <td style="width:1%"><a class="btn btn-outline-danger btn-sm" href="delete/{{ cliente.pk }}">Borrar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
    </div>
</div>
</div>
{% endblock %}
