{% extends 'base.html' %}
{% block title %}Eliminar cliente{% endblock %}
{% block content %}

<div class="container-fluid m-3">

 <h3>Eliminar Cliente</h3>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-10">
                <div class="alert alert-danger">
                    <p>¿Está seguro que desea eliminar el cliente {{ object.nombreYApellido }}?</p>
                    <button type="submit" class="btn btn-success">Aceptar</button>
                </div>
            </div>
        </div>
    </form>

</div>


{% endblock %}
