{% extends 'base2.html' %}
{% block title %}Galeria{% endblock %}
{% block content %}
{% load static %}

    <!-- Page Content-->

<Section>
    <div class="mt-5">

        <div class="text-center mb-5">
            <h1 class="fw-bolder">Galeria</h1>
            <p class="lead fw-normal text-muted mb-0">Fotos de Hotel Augero</p>
        </div>

        <div class=" gx-5">
                <div class="col-8 mx-auto">
                    <div class="position-relative mb-5 ">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                          <!-- Boosted mod -->
                          <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
                              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3" aria-label="Slide 4" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="4" aria-label="Slide 5"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="5" aria-label="Slide 6"></button>
                              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="6" aria-label="Slide 7" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="7" aria-label="Slide 8"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="8" aria-label="Slide 9"></button>
                              <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="9" aria-label="Slide 10" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="10" aria-label="Slide 11"></button>
                            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="11" aria-label="Slide 12"></button>
                          </div>
                          <!-- End mod -->
                          <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                              <img src="{% static 'WebHotel/eventoaguero.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                              <img src="{% static 'WebHotel/resto1.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/resto2.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                              <div class="carousel-item">
                              <img src="{% static 'WebHotel/habitacion1.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/habitacion2.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/habitacion3.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                              <div class="carousel-item">
                              <img src="{% static 'WebHotel/patio1.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/patio2.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/patio3.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                              <div class="carousel-item">
                              <img src="{% static 'WebHotel/parra1.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/pile.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{% static 'WebHotel/pool.jpg' %}" style="background-position: center center; height: 90vh;" class="d-block w-100" alt="...">
                            </div>
                          </div>
                          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</Section>
